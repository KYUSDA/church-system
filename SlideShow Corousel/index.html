<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KYUSDA | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/kyusdalogo.png" />
  </head>

  <body>
    <header>
      <div class="header-title">
        <p>Welcome To Kirinyaga University Seventh-Day Adventist Church. We Love you, We cherish you and We value you!</p>
    </div>
    <nav>
        <div class="logo">
            <a href="#">
                <img src="img/white-logo.jpeg" alt="kyusda logo">
            </a>
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <div class="nav-links">
            <li class="nav-icons"><a href="#">Home</a></li>
            <li class="nav-icons"><a href="#">Families</a></li>
            <li class="nav-icons"><a href="#">Departments</a></li>
            <li class="nav-icons"><a href="#">Events</a></li>
            <li class="nav-icons"><a href="#">Resources</a></li>
            <li class="nav-icons"><a href="#">Blogs</a></li>
        </div>
            <div class="membership-btn">
                <a href="#"><i class="fa fa-user"></i>Sign in for Membership</a>
            </div>

            <div class="closeMenu"><i class="fa fa-times"></i></div>
            <span class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-youtube"></i>
            </span>
        </ul>
    </nav>

      <!-- Slideshow container -->
      <div class="slideshow-container">
          <div class="mySlides fade">
              <div class="caption"><h1>Welcome To KYUSDA</h1><p>Matthew 24:14</p></div>
              <img src="img/kirinyiga1.jpg" alt="choristers during song session">
          </div>

          <div class="mySlides fade">
              <img src="img/Adventist melody.JPG" alt="choristers during song session">
          </div>
      
          <div class="mySlides fade">
              <img src="img/hero-4.JPG" alt="choristers during song session">
          </div>
      
          <div class="mySlides fade">
              <div class="bg-image"></div>
              <img src="img/hero-1.JPG" alt="choristers during song session">
          </div>
          <div class="mySlides fade">
              <div class="bg-image"></div>
              <img src="img/hero-2.JPG" alt="choristers during song session">
          </div>
      </div>
  
      <!-- Pause btn -->
      <button id="pauseButton" class="icon">&#10074;&#10074;</button>
 </header>
      <div class="arrow-down">
          <i class="fa fa-angle-double-down"></i>
      </div>


    <script src="script.js"></script>
