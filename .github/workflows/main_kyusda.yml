name: 🚀 Production Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-server:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🚀 Deploy to Azure Web App (Server)
        uses: azure/webapps-deploy@v3
        with:
          app-name: kyusda-api
          package: ./server

  deploy-client:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: deploy-server

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🔧 Build React App
        run: |
          cd client
          npm ci
          npm run build

      - name: 🚀 Deploy to Azure Web App (Client)
        uses: azure/webapps-deploy@v3
        with:
          app-name: kyusda-client
          package: ./client

  deploy-sanity:
    name: Deploy Sanity to Production
    runs-on: ubuntu-latest
    needs: deploy-client

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🚀 Deploy Sanity Studio
        run: |
          cd sanity
          npm ci
          npm run build
          # optional: sanity deploy (if you use sanity CLI + studio hosting)
