name: 🚀 Production Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy-server:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🚀 Deploy to Azure Web App (Server)
        uses: azure/webapps-deploy@v3
        with:
          app-name: kyusda-api
          package: ./server

  deploy-client:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: deploy-server

    steps:
      - name: ⏬ Download Client Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: ./client/build

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🚀 Deploy to Azure Web App (Client)
        uses: azure/webapps-deploy@v3
        with:
          app-name: kyusda-client
          package: ./client/build

  deploy-sanity:
    name: Deploy Sanity to Production
    runs-on: ubuntu-latest
    needs: deploy-client

    steps:
      - name: ⏬ Download Sanity Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: sanity-build
          path: ./backend_sanity/dist  # adjust if your output path differs

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🚀 Deploy Sanity Studio
        uses: azure/webapps-deploy@v3
        with:
          app-name: kyusda-sanity
          package: ./backend_sanity/dist
