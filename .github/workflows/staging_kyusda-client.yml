name: Deploy React Client to Azure Web App - kyusda-client (Staging)

on:
  push:
    branches:
      - staging
    paths:
      - client/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies and build React app
        working-directory: ./client
        run: |
          npm install
          npm run build

      - name: Archive production build
        run: |
          cd client
          zip -r ../client_build.zip dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-client
          path: client_build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-client

      - name: Unzip client build
        run: unzip client_build.zip -d client_dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App (Staging Slot)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'kyusda-client'
          slot-name: 'staging'
          package: client_dist
